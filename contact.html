<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <script src="https://kit.fontawesome.com/32398f6394.js" crossorigin="anonymous"></script>
  <title>COntact</title>
</head>
<body>
  <div class="container">

    <div id="contact">
  <div class="row">
    <div class="contact-left">
      <h2 class="sub-title">Contact Me</h2>
      <p><i class="fa-solid fa-paper-plane"></i>contact@email.com</p>
      <p><i class="fa-solid fa-phone"></i>0398238937973</p>
      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class=" fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
      </div><br>
      <a href="#" class="btn">Download CV</a>
    </div>
    <div class="contact-right">
      <form name="submit-to-google-sheet">
        <input type="text" name="Name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="Message" rows="6" placeholder="Type Message Here"></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
      <span id="msg"></span>
    </div>

  </div>
  <div class="copyright">
    <p>Copyright &copy; Max-B. Made with <i class="fa-regular fa-heart"></i> by Eetm</p>
  </div>
</div>
    </div>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyDjeQEF2YZXSUgVGE-Urb6uAqNt_TO91OLqRQKA5bSMn82jw1hyrJ5d2AbGV0pV2h3/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById("msg")
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            msg.innerHTML = "Message received and I will response within 24hrs"
            setTimeout(function(){
              msg.innerHTML = ""
            },5000)
            form.reset()
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
</body>
</html>
